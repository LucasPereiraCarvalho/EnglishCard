<div class="c-list-phrases-answed" *ngFor="let phrase of phrasesWrong()">
  <mat-card class="c-list-phrases-answed__id">
    <mat-card-content> {{ phrase.id }} </mat-card-content>
  </mat-card>

  <div class="c-list-phrases-answed__data">
    <mat-card class="c-list-phrases-answed__cards">
      <mat-card-content> {{ phrase.portuguesePhrase }} </mat-card-content>
    </mat-card>

    <mat-card class="c-list-phrases-answed__cards">
      <mat-card-content> {{ phrase.englishPhrase }} </mat-card-content>
    </mat-card>

    <mat-card class="c-list-phrases-answed__cards">
      <mat-card-content class="c-list-phrases-answed__card__phrase__answed">
        Res: {{ phrase.phraseAnswed }}
      </mat-card-content>
    </mat-card>

    <div class="c-list-phrases-answed__cards--verbal--time">
      <mat-card class="c-list-phrases-answed__cards cards--verbal--time">
        <mat-card-content>
          Res: {{ phrase.verbalTimeAnswed }}
        </mat-card-content>
      </mat-card>
      <mat-card class="c-list-phrases-answed__cards cards--verbal--time">
        <mat-card-content> {{ phrase.verbalTime }} </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
